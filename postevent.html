    <style>
        html {
            overflow-y: scroll;
        }

        body {
            position: absolute;
        }

        .el-tabs--left .el-tabs__header.is-left {
            margin-left: 10%;
        }

        .el-upload-dragger {
            width: 500px;
            height: 250px;
        }

        .el-button--info.is-plain {
            width: 200px;
            height: 50px;
        }


        /* Remove margins and padding from the list */

        ul {
            margin: 0;
            padding: 10px 10px 10px 0px;
        }

        /* Style the list items */

        ul li {
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;

            /* make the list items unselectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Style the close button */

        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        .close:hover {
            background-color: #f44336;
            color: white;
        }


        /* Clear floats after the header */

        .header:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the input */

        input {
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            width: 70%;
            color: #555;
            padding: 10px;
            float: left;
            font-size: 14px;
        }

        /* Style the "Add" button */

        .addBtn {
            padding: 10px;
            width: 20%;
            background: #d9d9d9;
            color: #555;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .addBtn:hover {
            background-color: #bbb;
        }
    </style>
</head>
